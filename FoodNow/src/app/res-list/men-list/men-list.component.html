<div class="row">
    <div class="col s12 m12">
      <div class="card whitesmoke">
        <div class="card-content white-text">
          <table class="responsive-table centered">
            <tr>
              <!-- <th style="color: dimgray;">Restaurant ID</th> -->
              <th style="color: dimgray;">ID</th>
              <th style="color: dimgray;">Item1</th>
              <th style="color: dimgray;">Item2</th>
              <th style="color: dimgray;">Item3</th>
              <th style="color: dimgray;">Item4</th>
              <th style="color: dimgray;">Item5</th>
            </tr>  
            <tr *ngFor="let i of service.menulist">
              <!-- <td style="color: black;" (click)="populateForm(i)">
                {{ i.restaurantID }}
              </td> -->
              <td style="color: black;">{{ i.restaurantID }}</td>
              <td style="color: black;">{{ i.item1 }}</td>
              <td style="color: black;">{{ i.item2 }}</td>
              <td style="color: black;">{{ i.item3 }}</td>
              <td style="color: black;">{{ i.item4 }}</td>
              <td style="color: black;">{{ i.item5 }}</td>
              <td style="color: black;">
                <button>
                  <i class="material-icons">outdoor_grill</i>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
