<div class="row">
    <div class="col s12 m12">
      <div class="card whitesmoke">
        <div class="card-content white-text">
          <table class="responsive-table centered">
            <tr>
              <th style="color: dimgray;">Restaurant ID</th>
              <th style="color: dimgray;">Restaurants</th>
              <th>order</th>
            </tr>  
            <tr *ngFor="let i of service.list">
              <td style="color: black;">
                {{ i.restaurantID }}
              </td>
              <td style="color: black;">{{ i.restaurantName }}</td>
              <td style="color: black;">
                <button>
                  <i class="material-icons">add</i>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
